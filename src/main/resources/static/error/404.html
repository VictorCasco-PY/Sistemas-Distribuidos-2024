<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Error 404 - Página no encontrada</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
        }
        .error-title {
            font-size: 6rem;
            font-weight: bold;
            color: #343a40;
        }
        .error-subtitle {
            font-size: 1.5rem;
            color: #6c757d;
        }
        .home-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-title">404</div>
    <div class="error-subtitle">¡Vaya! La página que buscas no se encuentra disponible.</div>
    <p>Es posible que la página haya sido eliminada, que el enlace esté roto o que nunca haya existido.</p>
    <a href="/" class="btn btn-primary home-button">Volver al inicio</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
